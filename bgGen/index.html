<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<title>Background Generator</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/bootstrap-colorpicker.min.css" type="text/css" media="all" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/bootstrap-colorpicker.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<header>
	<div class="container">
		<div class="in-container">
			<h2 class="title">Background Generator</h2>
		</div>
	</div>
</header>
<div id="cont-options" class="container">
	<div class="in-container">
		<div id="opt-pattern" class="opt-group">
			<h3>Pattern</h3>
			<div class="row">
				<div class="col-md-3 col-sm-6 col-xs-12">
					<input type="radio" name="pattern" id="pattern-dot" value="dot" checked="1"> <label class="btn btn-default lblPattern-checked" for="pattern-dot">Dot</label>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<input type="radio" name="pattern" id="pattern-strip" value="strip"> <label class="btn btn-default" for="pattern-strip">Strip (Vertical)</label>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<input type="radio" name="pattern" id="pattern-strip2" value="strip2"> <label class="btn btn-default" for="pattern-strip2">Strip (Horizontal)</label>
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<input type="radio" name="pattern" id="pattern-checked" value="checked"> <label class="btn btn-default" for="pattern-checked">Checked</label>
				</div>
			</div>
		</div>
		<div id="opt-color" class="opt-group">
			<h3>Color</h3>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label>Object</label>
					<span class="picker-color input-group">
						<input type="text" id="colorObj"  value="#FFFFFF" class="form-control txtPickerColor"><span class="input-group-addon"><i></i></span>
					</span>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label>Background</label>
					<span class="picker-color input-group">
						<input type="text" id="colorBg"  value="#274E82" class="form-control txtPickerColor"><span class="input-group-addon"><i></i></span>
					</span>
				</div>
			</div>
		</div>
		<div id="opt-size" class="opt-group">
			<h3>Size</h3>
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label>Object</label>
					<input type="number" min="1" max="200" id="sizeObj" value= "50" class="form-control genValue">
				</div>
				<div class="col-md-6 col-sm-6 col-xs-12">
					<label>Background</label>
					<input type="number" min="1" max="200" id="sizeBg" value="100" class="form-control genValue">
				</div>
			</div>
		</div>
	</div>
</div>
<div id="cont-download" class="container">
	<div class="in-container">
		<h3>Preview</h3>
		<div id="preview-area"></div>
		<canvas id="finish-bg" style="border: 0; display: none;">
	</canvas>
		<a href="#" id="btn-download" download="bg.png"><button type="button" class="btn btn-default">Download</button></a>
	</div>
</div>
<footer>
	<div class="container">
		<div class="in-container">
			<span>Developed by <a target="_blank" href="http://heika.github.io">heika</a></span>
		</div>
	</div>
</footer>
</body>
</html>
